<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>动植物地图展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 计算合适的最小缩放级别，保证世界宽度至少等于容器宽度
    function calculateMinZoom(containerWidth) {
      // 世界宽度(px) = 256 * 2^zoom
      // 要求 256 * 2^zoom >= containerWidth
      var zoom = Math.log2(containerWidth / 256);
      return Math.ceil(zoom);
    }

    var mapEl = document.getElementById('map');
    var containerWidth = mapEl.clientWidth || window.innerWidth;
    var minZoom = calculateMinZoom(containerWidth);

    // 定义地图边界和初始化参数
    var globalBounds = L.latLngBounds(
      L.latLng(-90, -180),
      L.latLng(90, 180)
    );

    var map = L.map('map', {
      minZoom: minZoom,
      maxBounds: globalBounds,
      worldCopyJump: false,
      maxBoundsViscosity: 1.0 // 拖拽时严格限制在边界内
    }).setView([20, 0], minZoom);

    // 添加 OpenStreetMap 瓦片
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 创建标记图层组
    var markersGroup = L.featureGroup().addTo(map);

    // 数据路径
    var DATA_URL = 'records.json';
    var IMAGE_FOLDER = 'images/';

    function loadRecords() {
      fetch(DATA_URL)
        .then(function(res) { if (!res.ok) throw new Error(res.statusText); return res.json(); })
        .then(function(data) {
          data.forEach(function(record) {
            var imgPath = IMAGE_FOLDER + record.image;
            var marker = L.marker([record.lat, record.lng]);
            var popup = '<b>' + record.species + '</b><br>' +
                        '<img src="' + imgPath + '" style="max-width:200px;"><br>' +
                        record.time.replace('T', ' ');
            marker.bindPopup(popup);
            markersGroup.addLayer(marker);
          });
          if (markersGroup.getLayers().length) {
            // 只在上下留空，左右贴边
            map.fitBounds(markersGroup.getBounds(), { paddingTopLeft: [0,20], paddingBottomRight: [0,20] });
          }
        })
        .catch(function(err) { console.error('加载失败', err); });
    }

    loadRecords();

    // 窗口大小变化时重新计算 minZoom 并更新
    window.addEventListener('resize', function() {
      var w = mapEl.clientWidth || window.innerWidth;
      var newMin = calculateMinZoom(w);
      if (newMin !== minZoom) {
        minZoom = newMin;
        map.setMinZoom(minZoom);
        map.setView(map.getCenter(), Math.max(map.getZoom(), minZoom));
      }
    });
  </script>
</body>
</html>
