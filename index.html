<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>动植物地图展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 初始化地图
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 配置数据文件和图片文件夹路径
    var DATA_URL = 'records.json';
    var IMAGE_FOLDER = 'images/';

    // 从 records.json 加载并渲染点位
    function loadRecords() {
      fetch(DATA_URL)
        .then(function(response) {
          if (!response.ok) throw new Error('网络错误 ' + response.status);
          return response.json();
        })
        .then(function(arr) {
          arr.forEach(function(record) {
            // 构造图片完整路径：images/文件名
            var imgPath = IMAGE_FOLDER + record.image;
            var marker = L.marker([record.lat, record.lng]).addTo(map);
            var popupContent =
              '<b>' + record.species + '</b><br>' +
              '<img src="' + imgPath + '" style="max-width:200px;"><br>' +
              record.time.replace('T', ' ');
            marker.bindPopup(popupContent);
          });
        })
        .catch(function(err) {
          console.error('加载记录失败：', err);
        });
    }

    // 页面初始化
    loadRecords();
  </script>
</body>
</html>
